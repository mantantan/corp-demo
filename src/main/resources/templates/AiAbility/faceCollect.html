<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="../js/details.css" type="text/css" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style type='text/css'>
			#result {
				border-bottom: 1px solid #ccc;
				padding: 10px 10px;
				font-family: courier;
				font-size: 60px;
				width: 100%;
				height: auto;
				word-wrap: break-word;
				word-break: break-all;
				overflow: hidden;
			}
		</style>
		<title>人脸采集</title>
	</head>
	<body>
		<h1>人脸采集</h1>

		<script type="text/javascript" src="https://openapi-daily.yyuap.com/h5-demo/js/esn.min.js"></script>
		<script>
			window.onerror = function(err) {
				console.log('window.onerror: ' + err)
			}
			var uniqueId = 1
			YYEsnBridge.ready(function() {})


			var completeFunction = function(res) {}
			var successFunction = function(res) {
				var resultLabel = document.getElementById('result');
				resultLabel.innerHTML = '采集成功';
			}
			var failFunction = function(res) {
				alert(JSON.stringify(res));
			}

			function faceCollect(e) {
				var data = {
					success: successFunction,
					fail: failFunction,
					complete: completeFunction
				};
				YYEsnBridge.do('faceCollect', data)
			}
		</script>
		<div id='buttons'>
			<button onclick="faceCollect(this)">人脸采集</button><br><br>
		</div>

		<div>
			<p id="result"></p>
		</div>
	</body>
</html>
