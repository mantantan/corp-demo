<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>免登演示</title>
</head>
<body>
<h1>自建应用免登-错误信息</h1>


<div style="border: 1px solid red; padding: 10px;">
    <label>错误码：</label> <span th:text="${code}"></span><br/>
    <label>错误信息：</label><span th:text="${msg}"></span><br/>
    <label>返回结果：</label><span th:text="${result}"></span><br/>
</div>
</body>
</html>
